<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="https://lhsimonsen.github.io/erikbjorksten">
  
  <title>Categories </title>
  <link rel="stylesheet" href="erikbjorksten/assets/main.css">
  <script src="erikbjorksten/assets/bundle.js"></script>
</head>

<body>
  <main id="content">
    <div class="bg text-center pt-48 pb-20 md:pb-40 md:pt-48">
      <h1 class="text-gray-100 font-semibold lg:text-6xl md:text-5xl text-3xl block text-center">Erik Björksten
      </h1>
      <h3 class="text-gray-500 font-normal text-md md:text-3xl block px-4">Creative Freelancer</h3>
      <h3 class="text-gray-600 font-normal text-md md:text-3xl block px-4">Gothenburg<span
          class="text-gray-500 px-2">&#8226;</span>Sweden</h3>
    </div>
    <div class="px-4 pb-12 container mx-auto">
      <div class="masonry -mt-12 max-w-860 mx-auto mb-12">
        <img class="w-full h-auto min-w-0 mb-2" src="erikbjorksten/img/erik5.jpg" alt="Erik Björksten">
        <img class="w-full h-auto min-w-0 mb-2" src="erikbjorksten/img/erik7.jpg" alt="Erik Björksten">
        <img class="w-full h-auto min-w-0 mb-2" src="erikbjorksten/img/erik4.jpg" alt="Erik Björksten">
        <img class="w-full h-auto min-w-0 mb-2" src="erikbjorksten/img/erik2.jpg" alt="Erik Björksten">
        <img class="w-full h-auto min-w-0 mb-2" src="erikbjorksten/img/erik3.jpg" alt="Erik Björksten">
        <img class="w-full h-auto min-w-0 mb-2" src="erikbjorksten/img/erik1.jpg" alt="Erik Björksten">
      </div>
      <div class="max-w-860 mx-auto">
        <div class="font-semibold text-2xl">Kontaktuppgifter</div>
        <div class="flex items-center pt-2">
          <img class="w-4 h-4 rounded-full mr-2" src="erikbjorksten/img/email.png" alt="E-mail">
          <a class="font-light text-base underline block" href="mailto:kontakt@erikbjorksten.se">E-mail:
            kontakt@erikbjorksten.se</a>
        </div>
        <div class="flex items-center pt-2">
          <img class="w-4 h-4 rounded-full mr-2" src="erikbjorksten/img/fb.png" alt="Facebook">
          <a class="font-light text-base underline block" href="https://www.facebook.com/Erikbjorkstensongs">
            Facebook
          </a>
        </div>
        <div class="flex items-center pt-2">
          <img class="w-4 h-4 rounded-full mr-2" src="erikbjorksten/img/ig.png" alt="Instagram">
          <a class="font-light text-base underline block" href="https://www.instagram.com/bjoerksten/">Instagram</a>
        </div>
        <div class="flex items-center pt-2">
          <img class="w-4 h-4 rounded-full mr-2" src="erikbjorksten/img/yt.png" alt="Youtube">
          <a class="font-light text-base underline block"
            href="https://www.youtube.com/channel/UC-sw3gtdj8OBb6XZwqsewAQ">Youtube</a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
